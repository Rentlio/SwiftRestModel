language: objective-c
osx_image: xcode8
xcode_workspace: SwiftRestModel.xcworkspace
xcode_scheme: SwiftRestModel
xcode_sdk: iphonesimulator10.0
before_install:
- gem install cocoapods --pre # Since Travis is not always on latest version
script:
- pod update
- xcodebuild test -workspace SwiftRestModel.xcworkspace -scheme SwiftRestModel -sdk iphonesimulator10.0 -destination 'platform=iOS Simulator,name=iPhone 7,OS=10.0'